name: Build TWA APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Install Node
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Install Bubblewrap
      - name: Install Bubblewrap
        run: npm install -g @bubblewrap/cli

      # Install JDK 17
      - name: Install JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      # ðŸš€ MOST IMPORTANT: Force export JAVA_HOME
      - name: Force export JAVA_HOME
        run: |
          echo "JAVA_HOME=${{ env.JAVA_HOME_17_X64 }}" >> $GITHUB_ENV
          echo "PATH=${{ env.JAVA_HOME_17_X64 }}/bin:$PATH" >> $GITHUB_ENV

      # Install Android SDK
      - name: Install Android SDK
        uses: android-actions/setup-android@v3

      # Bubblewrap Init (NO QUESTIONS ANYMORE)
      - name: Bubblewrap Init
        run: |
          bubblewrap init \
            --manifest=https://powertech0417.github.io/generate_links/manifest.webmanifest \
            --skipPwaDisplayModeCheck \
            --use-notification-delegation

      # Update project
      - name: Bubblewrap Update
        run: |
          bubblewrap update \
            --manifest=https://powertech0417.github.io/generate_links/manifest.webmanifest

      # Build APK
      - name: Build APK
        run: bubblewrap build

      # Upload
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/*.apk
