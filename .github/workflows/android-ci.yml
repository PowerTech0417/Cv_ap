name: Build Android PWA (Bubblewrap)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ------------------------------------------------------------
      # 1. 安装 Node.js (Bubblewrap 必须要 Node 环境)
      # ------------------------------------------------------------
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # ------------------------------------------------------------
      # 2. 安装 Bubblewrap CLI
      # ------------------------------------------------------------
      - name: Install Bubblewrap
        run: npm install -g @bubblewrap/cli

      # ------------------------------------------------------------
      # 3. 安装 JDK 17（必须，App 构建需要 Java）
      # ------------------------------------------------------------
      - name: Install JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      # ------------------------------------------------------------
      # 4. 设置 Android SDK（Bubblewrap 构建 APK 必须）
      # ------------------------------------------------------------
      - name: Install Android SDK
        uses: android-actions/setup-android@v3

      # ------------------------------------------------------------
      # 5. 初始化 Bubblewrap (无交互模式)
      # ------------------------------------------------------------
      - name: Bubblewrap Init
        run: |
          bubblewrap init \
            --manifest=https://powertech0417.github.io/generate_links/manifest.webmanifest \
            --skipPwaDisplayModeCheck \
            --use-notification-delegation \
            --nonInteractive

      # ------------------------------------------------------------
      # 6. 更新 Bubblewrap 项目（无交互模式）
      # ------------------------------------------------------------
      - name: Bubblewrap Update
        run: |
          bubblewrap update \
            --manifest=https://powertech0417.github.io/generate_links/manifest.webmanifest \
            --nonInteractive

      # ------------------------------------------------------------
      # 7. 构建 Android APK / AAB
      # ------------------------------------------------------------
      - name: Build APK
        run: bubblewrap build

      # ------------------------------------------------------------
      # 8. 上传 APK 作为 Artifacts
      # ------------------------------------------------------------
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: generated-apk
          path: build/*.apk
