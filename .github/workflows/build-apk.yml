name: Build Android APK

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Android Environment
      run: |
        # 安装必要的包
        sudo apt-get update
        sudo apt-get install -y wget unzip
        
        # 下载并安装 Android Command Line Tools
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip -q commandlinetools-linux-9477386_latest.zip -d cmdline-tools
        mkdir -p android-sdk
        mv cmdline-tools android-sdk/cmdline-tools
        
        # 设置环境变量
        echo "ANDROID_HOME=$PWD/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=$PWD/android-sdk" >> $GITHUB_ENV
        echo "$PWD/android-sdk/cmdline-tools/bin" >> $GITHUB_PATH
        echo "$PWD/android-sdk/platform-tools" >> $GITHUB_PATH
        
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Install Android SDK components
      run: |
        # 接受许可证
        yes | $ANDROID_HOME/cmdline-tools/bin/sdkmanager --licenses
        
        # 安装必要的组件
        $ANDROID_HOME/cmdline-tools/bin/sdkmanager "platforms;android-34"
        $ANDROID_HOME/cmdline-tools/bin/sdkmanager "build-tools;34.0.0"
        $ANDROID_HOME/cmdline-tools/bin/sdkmanager "platform-tools"
        $ANDROID_HOME/cmdline-tools/bin/sdkmanager "cmdline-tools;latest"
        
    - name: Create debug keystore
      run: |
        keytool -genkey -v -keystore debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=, OU=, O=, L=, S=, C="
        
    - name: Build APK
      run: |
        # 使用gradle构建
        gradle assembleRelease --no-daemon --stacktrace
        
    - name: Upload APK
      uses: ncipollo/release-action@v1
      with:
        artifacts: "app/build/outputs/apk/release/*.apk"
        token: ${{ secrets.GITHUB_TOKEN }}
