name: Android CI Fixed

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4 # 使用稳定版本

      - name: Set up JDK 21
        uses: actions/setup-java@v4 # 使用稳定版本
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      # 核心修复：使用专门的Action来设置Android SDK环境
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3 # 此Action会处理SDK路径等问题[citation:5]
        # 如果需要，你可以在此添加更多配置，例如指定SDK版本
        # with:
        #   sdk-version: "34"

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build debug APK with Gradle
        run: ./gradlew assembleFossDebug

      - name: Run tests
        run: ./gradlew testFossDebugUnitTest

      - name: Upload debug APK artifact
        uses: actions/upload-artifact@v4 # 使用稳定版本
        with:
          name: tomato-debug
          path: ./app/build/outputs/apk/debug/app-debug.apk
