name: Build APK - Ultimate Solution

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Build APK with Pre-configured Environment
      uses: docker://gradle:6.9.4-jdk8
      with:
        args: >
          bash -c "
          # 创建项目目录
          mkdir -p /app/app/src/main/java/com/powertech0417/cvapp
          cd /app
          
          # 创建最简单的 build.gradle
          cat > build.gradle << 'EOF'
          buildscript {
              repositories { google(); mavenCentral() }
              dependencies { classpath 'com.android.tools.build:gradle:4.2.2' }
          }
          allprojects {
              repositories { google(); mavenCentral() }
          }
          task clean(type: Delete) { delete rootProject.buildDir }
          EOF
          
          # 创建 app/build.gradle
          cat > app/build.gradle << 'EOF'
          plugins { id 'com.android.application' }
          android {
              compileSdk 30
              defaultConfig {
                  applicationId 'com.powertech0417.cvapp'
                  minSdk 21
                  targetSdk 30
                  versionCode 1
                  versionName '1.0'
              }
              buildTypes {
                  release { minifyEnabled false }
              }
          }
          dependencies { implementation 'androidx.appcompat:appcompat:1.3.1' }
          EOF
          
          echo 'include \":app\"' > settings.gradle
          
          # 创建 AndroidManifest.xml
          cat > app/src/main/AndroidManifest.xml << 'EOF'
          <?xml version=\"1.0\" encoding=\"utf-8\"?>
          <manifest xmlns:android=\"http://schemas.android.com/apk/res/android\">
              <uses-permission android:name=\"android.permission.INTERNET\" />
              <application android:label=\"My CV App\">
                  <activity android:name=\".MainActivity\" android:exported=\"true\">
                      <intent-filter>
                          <action android:name=\"android.intent.action.MAIN\" />
                          <category android:name=\"android.intent.category.LAUNCHER\" />
                      </intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF
          
          # 创建 MainActivity.java
          cat > app/src/main/java/com/powertech0417/cvapp/MainActivity.java << 'EOF'
          package com.powertech0417.cvapp;
          import android.app.Activity;
          import android.os.Bundle;
          import android.webkit.WebView;
          public class MainActivity extends Activity {
              protected void onCreate(Bundle savedInstanceState) {
                  super.onCreate(savedInstanceState);
                  WebView webView = new WebView(this);
                  webView.getSettings().setJavaScriptEnabled(true);
                  webView.loadUrl(\"https://powertech0417.github.io/Cv_ap/\");
                  setContentView(webView);
              }
          }
          EOF
          
          # 下载 Android SDK 组件
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-8092744_latest.zip
          unzip -q commandlinetools-linux-8092744_latest.zip
          mkdir -p android-sdk/cmdline-tools/latest
          mv cmdline-tools/* android-sdk/cmdline-tools/latest/
          export ANDROID_SDK_ROOT=/app/android-sdk
          export PATH=\$PATH:/app/android-sdk/cmdline-tools/latest/bin
          
          # 安装 Android 组件
          yes | sdkmanager --licenses
          sdkmanager 'platforms;android-30' 'build-tools;30.0.3'
          
          # 构建 APK
          gradle assembleDebug --stacktrace --no-daemon
          "
      
    - name: Copy APK from container
      run: |
        # 从 Docker 容器复制 APK
        docker create --name apk-container gradle:6.9.4-jdk8
        docker cp apk-container:/app/app/build/outputs/apk/debug/app-debug.apk ./app-debug.apk || echo "APK not found in container"
        docker rm apk-container
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: ultimate-apk
        path: app-debug.apk
        if-no-files-found: ignore
