name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup environment
      run: |
        # 安装必要工具
        sudo apt-get update
        sudo apt-get install -y wget unzip
        
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Download Android SDK
      run: |
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
        unzip -q commandlinetools-linux-11076708_latest.zip
        mkdir -p android-sdk/cmdline-tools/latest
        mv cmdline-tools/* android-sdk/cmdline-tools/latest/
        echo "ANDROID_SDK_ROOT=$PWD/android-sdk" >> $GITHUB_ENV
        echo "$PWD/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
        
    - name: Install Android components
      run: |
        yes | sdkmanager --licenses
        sdkmanager "platforms;android-31" "build-tools;31.0.0"
        
    - name: Create project files
      run: |
        mkdir -p app/src/main/java/com/powertech0417/cvapp
        
        # 创建 build.gradle
        cat > build.gradle << 'EOF'
        buildscript {
            repositories { google(); mavenCentral() }
            dependencies { classpath "com.android.tools.build:gradle:4.2.2" }
        }
        allprojects {
            repositories { google(); mavenCentral() }
        }
        task clean(type: Delete) { delete rootProject.buildDir }
        EOF
        
        # 创建 app/build.gradle
        cat > app/build.gradle << 'EOF'
        plugins { id 'com.android.application' }
        android {
            compileSdk 31
            defaultConfig {
                applicationId "com.powertech0417.cvapp"
                minSdk 21
                targetSdk 31
                versionCode 1
                versionName "1.0"
            }
            buildTypes {
                release { minifyEnabled false }
            }
        }
        dependencies { implementation 'androidx.appcompat:appcompat:1.4.0' }
        EOF
        
        echo "include ':app'" > settings.gradle
        
        # 创建 AndroidManifest.xml
        cat > app/src/main/AndroidManifest.xml << 'EOF'
        <?xml version="1.0" encoding="utf-8"?>
        <manifest xmlns:android="http://schemas.android.com/apk/res/android">
            <uses-permission android:name="android.permission.INTERNET" />
            <application android:label="My CV App">
                <activity android:name=".MainActivity" android:exported="true">
                    <intent-filter>
                        <action android:name="android.intent.action.MAIN" />
                        <category android:name="android.intent.category.LAUNCHER" />
                    </intent-filter>
                </activity>
            </application>
        </manifest>
        EOF
        
        # 创建 MainActivity.java
        cat > app/src/main/java/com/powertech0417/cvapp/MainActivity.java << 'EOF'
        package com.powertech0417.cvapp;
        import android.app.Activity;
        import android.os.Bundle;
        import android.webkit.WebView;
        public class MainActivity extends Activity {
            @Override
            protected void onCreate(Bundle savedInstanceState) {
                super.onCreate(savedInstanceState);
                WebView webView = new WebView(this);
                webView.getSettings().setJavaScriptEnabled(true);
                webView.loadUrl("https://powertech0417.github.io/Cv_ap/");
                setContentView(webView);
            }
        }
        EOF
        
    - name: Build APK
      run: |
        # 使用 --warning-mode none 忽略所有警告
        ./gradlew assembleDebug --warning-mode none --no-daemon || true
        
    - name: Check if APK exists
      run: |
        if [ -f "app/build/outputs/apk/debug/app-debug.apk" ]; then
          echo "✅ APK 构建成功！"
          ls -la app/build/outputs/apk/debug/
        else
          echo "❌ APK 文件未找到"
          # 尝试重新构建
          ./gradlew assembleDebug --stacktrace
        fi
        
    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: cv-app
        path: app/build/outputs/apk/debug/app-debug.apk
