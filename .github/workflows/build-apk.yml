name: Final APK Build

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-20.04  # 使用更稳定的 Ubuntu 20.04
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build APK with Docker
      run: |
        # 使用 Docker 容器构建，避免环境问题
        docker run --rm -v $PWD:/app -w /app \
          openjdk:11-jdk bash -c "
          apt-get update && apt-get install -y wget unzip &&
          wget https://dl.google.com/android/repository/commandlinetools-linux-6514223_latest.zip &&
          unzip commandlinetools-linux-6514223_latest.zip &&
          mkdir -p android-sdk/cmdline-tools/latest &&
          mv cmdline-tools/* android-sdk/cmdline-tools/latest/ &&
          export ANDROID_SDK_ROOT=/app/android-sdk &&
          export PATH=\$PATH:/app/android-sdk/cmdline-tools/latest/bin &&
          yes | sdkmanager --licenses &&
          sdkmanager 'platforms;android-29' 'build-tools;29.0.3' &&
          mkdir -p app/src/main/java/com/powertech0417/cvapp &&
          cat > app/build.gradle << 'END'
          plugins { id 'com.android.application' }
          android {
              compileSdk 29
              defaultConfig {
                  applicationId \\\"com.powertech0417.cvapp\\\"
                  minSdk 21
                  targetSdk 29
              }
          }
          dependencies { implementation 'androidx.appcompat:appcompat:1.1.0' }
          END
          echo 'include \\\":app\\\"' > settings.gradle &&
          cat > app/src/main/AndroidManifest.xml << 'END'
          <manifest xmlns:android=\\\"http://schemas.android.com/apk/res/android\\\">
              <uses-permission android:name=\\\"android.permission.INTERNET\\\" />
              <application android:label=\\\"CV App\\\">
                  <activity android:name=\\\".MainActivity\\\" android:exported=\\\"true\\\">
                      <intent-filter>
                          <action android:name=\\\"android.intent.action.MAIN\\\" />
                          <category android:name=\\\"android.intent.category.LAUNCHER\\\" />
                      </intent-filter>
                  </activity>
              </application>
          </manifest>
          END
          cat > app/src/main/java/com/powertech0417/cvapp/MainActivity.java << 'END'
          package com.powertech0417.cvapp;
          import android.app.Activity;
          import android.os.Bundle;
          import android.webkit.WebView;
          public class MainActivity extends Activity {
              protected void onCreate(Bundle savedInstanceState) {
                  super.onCreate(savedInstanceState);
                  WebView webView = new WebView(this);
                  webView.getSettings().setJavaScriptEnabled(true);
                  webView.loadUrl(\\\"https://powertech0417.github.io/Cv_ap/\\\");
                  setContentView(webView);
              }
          }
          END
          ./gradlew assembleDebug
          "
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: final-apk
        path: app/build/outputs/apk/debug/app-debug.apk
