name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
        
    - name: Generate Gradle Wrapper
      run: |
        wget https://services.gradle.org/distributions/gradle-8.0-bin.zip
        unzip -q gradle-8.0-bin.zip
        ./gradle-8.0/bin/gradle wrapper --gradle-version=8.0 --distribution-type=bin
        
    - name: Make gradlew executable
      run: chmod +x ./gradlew
        
    - name: Build with Gradle
      run: |
       ./gradlew --stop || true
       ./gradlew clean --no-daemon
       ./gradlew preBuild --no-daemon --stacktrace
       ./gradlew generateDebugBuildConfig --no-daemon --stacktrace
       ./gradlew compileDebugAidl --no-daemon --stacktrace
       ./gradlew compileDebugRenderscript --no-daemon --stacktrace
       ./gradlew generateDebugResValues --no-daemon --stacktrace
       ./gradlew generateDebugResources --no-daemon --stacktrace
       ./gradlew mergeDebugResources --no-daemon --stacktrace
       ./gradlew packageDebug --no-daemon --stacktrace
       ./gradlew assembleDebug --no-daemon --stacktrace    
     
    - name: Upload APK artifacts
      uses: actions/upload-artifact@v4
      with:
        name: WebView-APK
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
