name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'
        
    - name: Create Android Project Structure
      run: |
        # åˆ›å»ºå¿…è¦çš„ç›®å½•
        mkdir -p app/src/main/java/com/powertech0417/cvapp
        mkdir -p app/src/main/res
        mkdir -p gradle/wrapper
        
    - name: Create Gradle Wrapper Files
      run: |
        # åˆ›å»º gradle-wrapper.properties
        cat > gradle/wrapper/gradle-wrapper.properties << 'EOF'
        distributionBase=GRADLE_USER_HOME
        distributionPath=wrapper/dists
        distributionUrl=https\://services.gradle.org/distributions/gradle-6.7.1-bin.zip
        zipStoreBase=GRADLE_USER_HOME
        zipStorePath=wrapper/dists
        EOF
        
        # ä¸‹è½½ gradle-wrapper.jar
        wget -q -O gradle/wrapper/gradle-wrapper.jar https://github.com/gradle/gradle/raw/v6.7.1/gradle/wrapper/gradle-wrapper.jar
        
    - name: Create Gradle Wrapper Script
      run: |
        # åˆ›å»º gradlew
        cat > gradlew << 'EOF'
        #!/bin/sh

        # Gradle wrapper script for Unix systems

        # Set environment variables
        JAVA_HOME="${JAVA_HOME:-}"
        GRADLE_OPTS="${GRADLE_OPTS:-}"

        # Find Java
        if [ -z "$JAVA_HOME" ]; then
            JAVA_CMD="java"
        else
            JAVA_CMD="$JAVA_HOME/bin/java"
        fi

        # Run Gradle
        exec "$JAVA_CMD" $GRADLE_OPTS \
          -cp "gradle/wrapper/gradle-wrapper.jar" \
          org.gradle.wrapper.GradleWrapperMain \
          "$@"
        EOF
        
        chmod +x gradlew
        
        # åˆ›å»º gradlew.bat
        cat > gradlew.bat << 'EOF'
        @if "%DEBUG%" == "" @echo off
        @rem Gradle wrapper script for Windows
        
        set JAVA_HOME=%JAVA_HOME%
        if "%JAVA_HOME%" == "" set JAVA_HOME=
        
        set GRADLE_OPTS=%GRADLE_OPTS%
        
        @rem Run Gradle
        "%~dp0\java" %GRADLE_OPTS% -cp "gradle/wrapper/gradle-wrapper.jar" org.gradle.wrapper.GradleWrapperMain %*
        EOF

    - name: Create Build Configuration
      run: |
        # åˆ›å»ºæ ¹ç›®å½• build.gradle
        cat > build.gradle << 'EOF'
        buildscript {
            repositories {
                google()
                jcenter()
            }
            dependencies {
                classpath 'com.android.tools.build:gradle:4.2.2'
            }
        }

        allprojects {
            repositories {
                google()
                jcenter()
            }
        }

        task clean(type: Delete) {
            delete rootProject.buildDir
        }
        EOF
        
        # åˆ›å»º app/build.gradle
        cat > app/build.gradle << 'EOF'
        apply plugin: 'com.android.application'

        android {
            compileSdkVersion 30
            buildToolsVersion "30.0.3"

            defaultConfig {
                applicationId "com.powertech0417.cvapp"
                minSdkVersion 21
                targetSdkVersion 30
                versionCode 1
                versionName "1.0"
            }

            signingConfigs {
                debug {
                    storeFile file("debug.keystore")
                    storePassword "android"
                    keyAlias "androiddebugkey"
                    keyPassword "android"
                }
            }

            buildTypes {
                debug {
                    signingConfig signingConfigs.debug
                }
                release {
                    signingConfig signingConfigs.debug
                    minifyEnabled false
                }
            }

            compileOptions {
                sourceCompatibility JavaVersion.VERSION_1_8
                targetCompatibility JavaVersion.VERSION_1_8
            }
        }

        dependencies {
            implementation 'androidx.appcompat:appcompat:1.2.0'
            implementation 'androidx.webkit:webkit:1.4.0'
        }
        EOF
        
        # åˆ›å»º settings.gradle
        echo "include ':app'" > settings.gradle

    - name: Create Android Manifest
      run: |
        cat > app/src/main/AndroidManifest.xml << 'EOF'
        <?xml version="1.0" encoding="utf-8"?>
        <manifest xmlns:android="http://schemas.android.com/apk/res/android"
                  package="com.powertech0417.cvapp">

            <uses-permission android:name="android.permission.INTERNET" />
            <uses-permission android:name="android.permission.ACCESS_NETWORK_STATE" />

            <application
                android:allowBackup="true"
                android:icon="@mipmap/ic_launcher"
                android:label="æˆ‘çš„ç®€å†"
                android:theme="@style/Theme.AppCompat.Light.NoActionBar">

                <activity
                    android:name=".MainActivity"
                    android:exported="true"
                    android:configChanges="orientation|screenSize|keyboardHidden">
                    <intent-filter>
                        <action android:name="android.intent.action.MAIN" />
                        <category android:name="android.intent.category.LAUNCHER" />
                    </intent-filter>
                </activity>
            </application>
        </manifest>
        EOF

    - name: Create Main Activity
      run: |
        cat > app/src/main/java/com/powertech0417/cvapp/MainActivity.java << 'EOF'
        package com.powertech0417.cvapp;

        import android.app.Activity;
        import android.os.Bundle;
        import android.webkit.WebView;
        import android.webkit.WebSettings;
        import android.webkit.WebViewClient;

        public class MainActivity extends Activity {
            private WebView webView;

            @Override
            protected void onCreate(Bundle savedInstanceState) {
                super.onCreate(savedInstanceState);
                
                webView = new WebView(this);
                setContentView(webView);
                
                WebSettings webSettings = webView.getSettings();
                webSettings.setJavaScriptEnabled(true);
                webSettings.setDomStorageEnabled(true);
                webSettings.setLoadWithOverviewMode(true);
                webSettings.setUseWideViewPort(true);
                webSettings.setBuiltInZoomControls(true);
                webSettings.setDisplayZoomControls(false);
                webSettings.setSupportZoom(true);
                
                webView.setWebViewClient(new WebViewClient() {
                    @Override
                    public boolean shouldOverrideUrlLoading(WebView view, String url) {
                        view.loadUrl(url);
                        return true;
                    }
                });
                
                webView.loadUrl("https://powertech0417.github.io/Cv_ap/");
            }

            @Override
            public void onBackPressed() {
                if (webView.canGoBack()) {
                    webView.goBack();
                } else {
                    super.onBackPressed();
                }
            }
        }
        EOF

    - name: Create Basic Resources
