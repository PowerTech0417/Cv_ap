    - name: Build APK
      run: |
        export ANDROID_SDK_ROOT=$PWD/android-sdk
        export ANDROID_HOME=$PWD/android-sdk
        
        ./gradlew clean assembleDebug \
          --no-daemon \
          --stacktrace \
          --info \
          -Pandroid.builder.sdkDownload=true

