name: Build APK

on:
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install Bubblewrap CLI
        run: npm install -g @bubblewrap/cli

      - name: Decode keystore
        run: |
          mkdir -p android-keystore
          echo "$KEYSTORE_BASE64" | base64 --decode > android-keystore/powertech.p12
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

      - name: Generate TWA Project (NO JDK prompt)
        run: |
          bubblewrap init \
            --manifest=https://powertech0417.github.io/Cv_ap/manifest.json \
            --nonInteractive \
            --skipInstallJdk

      - name: Build APK (signed)
        run: |
          bubblewrap build \
            --nonInteractive \
            --skipInstallJdk \
            --signingKey=android-keystore/powertech.p12 \
            --signingKeyAlias="${KEY_ALIAS}" \
            --signingKeyPassword="${KEY_ALIAS_PASSWORD}"
        env:
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_ALIAS_PASSWORD: ${{ secrets.KEY_ALIAS_PASSWORD }}

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: CV-AP-APK
          path: "./app-release-signed.apk"
