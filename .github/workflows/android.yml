name: Build TWA APK

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    # -----------------------------
    # 1. Install node + bubblewrap
    # -----------------------------
    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install Bubblewrap CLI globally
      run: npm install -g @bubblewrap/cli

    # -----------------------------
    # 2. Install Java JDK (必需)
    # -----------------------------
    - name: Install JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: "temurin"
        java-version: 17

    # -----------------------------
    # 3. Install Android SDK
    # -----------------------------
    - name: Install Android SDK
      run: |
        sudo apt-get update
        sudo apt-get install -y wget unzip
        mkdir -p $HOME/android-sdk
        cd $HOME/android-sdk
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O tools.zip
        unzip tools.zip
        yes | $HOME/android-sdk/cmdline-tools/bin/sdkmanager --sdk_root=$HOME/android-sdk "platform-tools" "platforms;android-34" "build-tools;34.0.0"

    - name: Set ANDROID_HOME
      run: |
        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
        echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH
        echo "$HOME/android-sdk/build-tools/34.0.0" >> $GITHUB_PATH

    # -----------------------------
    # 4. Setup keystore from Base64
    # -----------------------------
    - name: Decode Keystore
      run: |
        echo "${{ secrets.SIGNING_KEY }}" | base64 --decode > release_keystore.jks

    # -----------------------------
    # 5. Generate TWA Project
    # -----------------------------
    - name: Init Bubblewrap Project (NO PROMPT)
      run: |
        bubblewrap init \
          --manifest=https://powertech0417.github.io/Cv_ap/manifest.json \
          --nonInteractive \
          --skipInstallJdk

    # -----------------------------
    # 6. Build APK
    # -----------------------------
    - name: Build TWA APK
      run: bubblewrap build \
        --skipPwaValidation \
        --keyFile=release_keystore.jks \
        --keyStorePassword="${{ secrets.KEYSTORE_PASSWORD }}" \
        --keyPassword="${{ secrets.KEY_PASSWORD }}" \
        --keyAlias="${{ secrets.KEY_ALIAS }}"

    # -----------------------------
    # 7. Upload APK artifact
    # -----------------------------
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: CV_AP_TWA_APK
        path: ./app-release-signed.apk
