name: Bubblewrap Build

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ---------------------------
      # 1. Checkout Source Code
      # ---------------------------
      - name: Checkout
        uses: actions/checkout@v4

      # ---------------------------
      # 2. Install Node.js
      # ---------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # ---------------------------
      # 3. Install Java JDK 17
      # ---------------------------
      - name: Install Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # ---------------------------
      # 4. Install Bubblewrap CLI
      # ---------------------------
      - name: Install Bubblewrap
        run: npm install -g @bubblewrap/cli

      # ---------------------------
      # 5. Bubblewrap Build (Non-Interactive)
      # ---------------------------
      - name: Build TWA
        env:
          BUBBLEWRAP_ACCEPT_TERMS: true
          BUBBLEWRAP_FORCE_NO_INTERACTIVE: true
          BUBBLEWRAP_SKIP_JDK_INSTALL: true
        run: |
          echo "ðŸ”§ Start Bubblewrap Build..."
          bubblewrap build --noPrompt

      # ---------------------------
      # 6. Upload Release APK
      # ---------------------------
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: bubblewrap-release
          path: |
            ./app-release.apk
            ./output/**/*.apk
            ./**/release/*.apk
