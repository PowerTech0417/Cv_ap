name: Build TWA APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node & Bubblewrap
        run: |
          sudo apt update
          sudo apt install -y openjdk-17-jdk
          npm install -g @bubblewrap/cli

      - name: Decode keystore
        run: |
          echo "$KEYSTORE_P12_BASE64" | base64 --decode > powertech.p12

      - name: Build TWA
        run: |
          bubblewrap init --manifest=https://你的网址/manifest.json --skipPwaValidation || echo "already initialized"
          bubblewrap build

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: cv-app-apk
          path: ./android/app-release-signed.apk

    env:
      KEYSTORE_P12_BASE64: ${{ secrets.KEYSTORE_P12_BASE64 }}
      KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
      KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
      KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
