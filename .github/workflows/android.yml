name: Build CV AP APK

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # Install Node & Bubblewrap
    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install Bubblewrap
      run: npm install -g @bubblewrap/cli

    # Install JDK
    - name: Install JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: "temurin"
        java-version: 17

    # Android SDK
    - name: Install Android SDK
      run: |
        sudo apt-get update
        sudo apt-get install -y wget unzip
        mkdir -p $HOME/android-sdk
        cd $HOME/android-sdk
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O tools.zip
        unzip tools.zip
        yes | $HOME/android-sdk/cmdline-tools/bin/sdkmanager --sdk_root=$HOME/android-sdk "platform-tools" "platforms;android-34" "build-tools;34.0.0"

    - name: Export ANDROID_HOME
      run: |
        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
        echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH
        echo "$HOME/android-sdk/build-tools/34.0.0" >> $GITHUB_PATH

    # Keystore
    - name: Decode signing key
      run: echo "${{ secrets.SIGNING_KEY }}" | base64 --decode > release_keystore.jks

    # Build TWA (no NEED init, no prompts)
    - name: Build APK
      run: |
        bubblewrap build \
          --manifest=twa-manifest.json \
          --keyStore=release_keystore.jks \
          --keyAlias="${{ secrets.KEY_ALIAS }}" \
          --storePassword="${{ secrets.KEYSTORE_PASSWORD }}" \
          --keyPassword="${{ secrets.KEY_PASSWORD }}"

    # Upload APK
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: CV_AP_APK
        path: ./app-release-signed.apk
