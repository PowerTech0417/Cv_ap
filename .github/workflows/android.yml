name: Build TWA APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Java 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17

    - name: Install Android SDK
      uses: android-actions/setup-android@v3

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install Bubblewrap
      run: npm install -g @bubblewrap/cli

    - name: Decode keystore
      if: ${{ env.KEYSTORE_BASE64 }}
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
      run: echo "$KEYSTORE_BASE64" | base64 --decode > upload-keystore.jks

    - name: Initialize TWA project
      run: |
        bubblewrap init \
          --manifest=https://powertech0417.github.io/Cv_ap/manifest.webmanifest \
          --skipPwaDisplayModeCheck \
          --use-notification-delegation \
          --nonInteractive \
          --force

        # 替换 signing settings
        sed -i 's|"path": ".*"|"path": "upload-keystore.jks"|' twa-manifest.json
        sed -i 's|"alias": ".*"|"alias": "${{ secrets.KEY_ALIAS }}"|' twa-manifest.json
        sed -i 's|"storePassword": ".*"|"storePassword": "${{ secrets.KEYSTORE_PASSWORD }}"|' twa-manifest.json
        sed -i 's|"keyPassword": ".*"|"keyPassword": "${{ secrets.KEY_PASSWORD }}"|' twa-manifest.json

    - name: Build TWA APK
      run: bubblewrap build

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: CV_APP_APK
        path: android/app-release.apk
