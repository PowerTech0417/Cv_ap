name: Build TWA APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      BUBBLEWRAP_NO_PROMPT: true   # ←←← 终极关键！彻底禁止所有互动
      KEYSTORE_P12_BASE64: ${{ secrets.KEYSTORE_P12_BASE64 }}
      KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
      KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
      KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install JDK + Node + Bubblewrap
        run: |
          sudo apt update
          sudo apt install -y openjdk-17-jdk
          npm install -g @bubblewrap/cli

      - name: Restore keystore
        run: echo "$KEYSTORE_P12_BASE64" | base64 --decode > powertech.p12

      - name: Bubblewrap Init
        run: |
          bubblewrap init \
            --manifest=https://powertech0417.github.io/Cv_ap/manifest.json \
            --noPrompt \
            --skipPwaValidation \
            --signingKey=powertech.p12 \
            --storePassword=$KEYSTORE_PASSWORD \
            --keyAlias=$KEY_ALIAS \
            --keyPassword=$KEY_PASSWORD \
          || echo "Already initialized"

      - name: Bubblewrap Build
        run: |
          bubblewrap build --noPrompt

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: CV-APP
          path: android/app-release-signed.apk
