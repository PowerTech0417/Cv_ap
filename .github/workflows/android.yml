name: Build CV AP APK

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Install Node
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Install Java
      - name: Install Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      # Install Bubblewrap
      - name: Install Bubblewrap
        run: npm install -g @bubblewrap/cli

      # Install Android SDK
      - name: Install Android SDK
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          mkdir -p $HOME/android-sdk
          cd $HOME/android-sdk
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O tools.zip
          unzip tools.zip
          yes | $HOME/android-sdk/cmdline-tools/bin/sdkmanager --sdk_root=$HOME/android-sdk "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Export ANDROID_HOME
        run: |
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH
          echo "$HOME/android-sdk/build-tools/34.0.0" >> $GITHUB_PATH

      # Decode keystore
      - name: Decode signing key
        run: echo "${{ secrets.SIGNING_KEY }}" | base64 --decode > release_keystore.jks

      # IMPORTANT: Create TWA project (non-interactive)
      - name: Bubblewrap Init (non-interactive)
        env:
          BUBBLEWRAP_FORCE_NO_INTERACTIVE: true
          BUBBLEWRAP_ACCEPT_TERMS: true
          BUBBLEWRAP_SKIP_JDK_INSTALL: true
        run: |
          bubblewrap init \
            --nonInteractive \
            --skipPwaValidation \
            --manifest=https://powertech0417.github.io/Cv_ap/manifest.json

      # Build APK (non-interactive)
      - name: Build APK
        env:
          BUBBLEWRAP_FORCE_NO_INTERACTIVE: true
          BUBBLEWRAP_ACCEPT_TERMS: true
          BUBBLEWRAP_SKIP_JDK_INSTALL: true
        run: |
          bubblewrap build \
            --keyStore=release_keystore.jks \
            --keyAlias=powertech \
            --storePassword="${{ secrets.KEYSTORE_PASSWORD }}" \
            --keyPassword="${{ secrets.KEY_PASSWORD }}"

      # Upload APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: CV_AP_APK
          path: ./app-release-signed.apk
