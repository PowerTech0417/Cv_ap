name: Bubblewrap Build

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Bubblewrap CLI
        run: npm install -g @bubblewrap/cli

      - name: Install Android SDK
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          mkdir -p $HOME/android-sdk
          cd $HOME/android-sdk
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O tools.zip
          unzip tools.zip
          yes | $HOME/android-sdk/cmdline-tools/bin/sdkmanager --sdk_root=$HOME/android-sdk \
            "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Set ANDROID_HOME
        run: |
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH
          echo "$HOME/android-sdk/build-tools/34.0.0" >> $GITHUB_PATH

      - name: Build APK with Bubblewrap
        env:
          BUBBLEWRAP_ACCEPT_TERMS: true
          BUBBLEWRAP_FORCE_NO_INTERACTIVE: true
          BUBBLEWRAP_SKIP_JDK_INSTALL: true
          BUBBLEWRAP_NO_JDK: true   # â¬…ï¸ å…³é”®è¡¥ä¸ï¼Œå¼ºåˆ¶ç¦ç”¨ JDK æç¤º
        run: |
          echo "ğŸš€ Start TWA Build..."
          bubblewrap build --non-interactive --manifest=twa-manifest.json

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: bubblewrap-apk
          path: |
            app-release.apk
            app-release-signed.apk
            **/*.apk
