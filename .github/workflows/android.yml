name: Build TWA APK

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ------------------------------
      # Install Java (JDK 17 Required)
      # ------------------------------
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # ------------------------------
      # Install Node + Bubblewrap
      # ------------------------------
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Bubblewrap
        run: npm install -g @bubblewrap/cli

      # ------------------------------
      # Restore keystore
      # ------------------------------
      - name: Decode keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > upload-keystore.p12

      # ------------------------------
      # Init Bubblewrap (NO PROMPTS)
      # ------------------------------
      - name: Bubblewrap Init
        run: |
          bubblewrap init \
            --manifest=https://powertech0417.github.io/generate_links/manifest.json \
            --skipPwaDisplayModeCheck \
            --use-notification-delegation \
            --nonInteractive \
            --skipJdkInstall

      # ------------------------------
      # Build TWA (NO PROMPTS)
      # ------------------------------
      - name: Bubblewrap Build
        env:
          KEYSTORE_PATH: upload-keystore.p12
          KEYSTORE_PASSWORD: "810417"
          KEYSTORE_ALIAS: "powertech"
        run: |
          bubblewrap build \
            --nonInteractive \
            --skipJdkInstall

      # ------------------------------
      # Upload APK artifact
      # ------------------------------
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: CV_APP_APK
          path: ./app-release-signed.apk
