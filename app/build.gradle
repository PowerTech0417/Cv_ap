plugins {
    id 'com.android.application'
    // AGP 7.x 版本可能需要显式应用 Kotlin 插件
    id 'org.jetbrains.kotlin.android' 
}

android {
    namespace 'com.powertech.linksapp'
    
    def app_versions = rootProject.ext

    // 编译 SDK 保持 34，但要确保使用 Java 11
    compileSdk app_versions.compile_sdk_version
    
    defaultConfig {
        applicationId "com.powertech.linksapp"
        minSdk app_versions.min_sdk_version
        targetSdk app_versions.target_sdk_version
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    
    // 兼容 Java 11，这是 AGP 7.x 版本的安全默认设置
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    // 添加 kotlinOptions 块
    kotlinOptions {
        jvmTarget = '11'
    }
}

dependencies {
    def app_versions = rootProject.ext

    // AndroidX Core and AppCompat are essential for a modern Android app
    implementation "androidx.core:core-ktx:1.12.0"
    implementation "androidx.appcompat:appcompat:${app_versions.app_compat_version}"
    
    // Used by your activity_main.xml layout
    implementation "androidx.constraintlayout:constraintlayout:${app_versions.constraint_layout_version}"
    
    // Standard testing dependencies
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}
